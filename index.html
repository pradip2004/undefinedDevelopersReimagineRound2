<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Document</title>
</head>

<body>
      <div class="main relative">

            <section class="navbar-upper-section h-[5em] w-full fixed z-40 px-24 py-6">
                  <div class="navbar-top  w-full h-auto flex items-center justify-between">
                        <div class="navbar-top-logo">
                        </div>
                        <div class="navbar-top-icons flex items-center justify-between w-[10em]">
                              <div class="icon text-2xl text-white">
                                    <i class="ri-user-3-line"></i>
                              </div>
                              <div class="icon text-2xl text-white">
                                    <i class="ri-heart-line"></i>
                              </div>
                              <div class="icon text-2xl text-white">
                                    <i class="ri-shopping-bag-4-line"></i>
                              </div>
                        </div>
                  </div>
            </section>

            <section class="navbar-lower-section h-[5em] w-5 fixed z-40 px-24 py-6 bottom-0 right-0">
                  <div class="navbar-bottom w-full h-full flex justify-center items-center">
                        <div class="menu-btn bg-white px-3 py-1 rounded-[50px] flex items-center justify-between cursor-pointer">menu <span class="inline-block bg-black p-1 rounded-full h-1 w-1 ml-1 "></span></div>
                  </div>
            </section>

            <section class="extented-menu absolute z-30 bg-white w-full h-screen">

            </section>

            <!-- hero section  -->

            <section class="hero-section w-full h-[100vh] bg-green-500 relative flex items-center justify-center">
                  <h1 class="uppercase text-[20em] text-white tracking-wider">
                        <span class="inline-block tracking-tight leading-none">t</span>
                        <span class="inline-block tracking-tight leading-none">i</span>
                        <span class="inline-block tracking-tight leading-none">t</span>
                        <span class="inline-block tracking-tight leading-none">a</span>
                        <span class="inline-block tracking-tight leading-none">n</span>
                  </h1>
                  <canvas class="hero-section-canvas top-0 "></canvas>
                  <div class="hero-section-btn absolute bottom-[5%] left-[5%] bg-[#c48d36] py-2 px-4 rounded-[50px] flex items-center justify-between text-white">
                        shop now <span class="inline-block ml-1 "><i class="ri-arrow-right-down-line"></i></span>
                  </div>
            </section>

            <!-- product section  -->

            <section class="product-section w-full h-[100vh] bg-red-500 ">

            </section>
      </div>

</body>

</html>
